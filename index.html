<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="./js/JSON.js"></script>
    <script src="./js/HTML.js"></script>
    <script src="./script.js"></script>

</head>

<body onload="init()">
    <div class="search">
        <img src="./img/International_Pokémon_logo.svg.png" alt="">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Englischer Name oder id" id="input-search"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                onclick="searchPokemon()">Suchen</button>
        </div>
    </div>

    <div class="info-card-holder d-none" id="info-card-holder" onclick="event.stopPropagation()">
        <div class="infobox">
            <div class="card">
                <div class="info-card-header">
                    <h4>Pokedex</h4>

                    <div class="id">
                        <h5>#646</h5>
                    </div>
                </div>
                <div class="watermark">
                    <img src="./img/watermark2.png" alt="">
                </div>

                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/6.png"
                    class="card-img-top" alt="...">
            </div>

            <h2>Pokemon</h2>

            <div class="badge-holder">
                <span class="badge" style="background-color: var(--fire-bg-color);">Fire</span>
                <span class="badge" style="background-color: #9999ff;">Flying</span>
            </div>

            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                        aria-selected="true">Info</button>
                </li>

                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false">Stats</button>
                </li>

                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact"
                        aria-selected="false">Moves</button>
                </li>
            </ul>

            <div class="tab-content w-90" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                    tabindex="0">
                    <div class="s-info-holder">
                        <div class="s-info">
                            <span class="s-info-value">909,8 kg</span>
                            <span class="s-info-name">Gewicht</span>
                        </div>

                        <div class="s-info">
                            <span class="s-info-value">170cm</span>
                            <span class="s-info-name">Größe</span>
                        </div>
                    </div>

                    <div class="s-info-holder">
                        <div class="s-info">
                            <span class="s-info-value">Charizard</span>
                            <span class="s-info-name">Spezies</span>
                        </div>
                    </div>

                    <div class="s-info-holder">
                        <div class="s-info">
                            <span class="s-info-value">blaze</span>
                            <span class="s-info-value">solar-power</span>
                            <span class="s-info-name">Fähigkeiten</span>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                    tabindex="0">

                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item w-20">HP</li>
                        <li class="list-group-item w-100">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                                    aria-valuemin="0" aria-valuemax="100">
                                    78
                                </div>
                            </div>
                        </li>
                    </ul>

                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item w-20">DEF</li>
                        <li class="list-group-item w-100">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 78%" aria-valuenow="25"
                                    aria-valuemin="0" aria-valuemax="100">
                                    78
                                </div>
                            </div>
                        </li>
                    </ul>

                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item w-20">sAT</li>
                        <li class="list-group-item w-100">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 109%;" aria-valuenow="25"
                                    aria-valuemin="0" aria-valuemax="100">
                                    109
                                </div>
                            </div>
                        </li>
                    </ul>

                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item w-20">HP</li>
                        <li class="list-group-item w-100">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                                    aria-valuemin="0" aria-valuemax="100">
                                    25%
                                </div>
                            </div>
                        </li>
                    </ul>

                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item w-20">HP</li>
                        <li class="list-group-item w-100">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                                    aria-valuemin="0" aria-valuemax="100">
                                    25%
                                </div>
                            </div>
                        </li>
                    </ul>

                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item w-20">EXP</li>
                        <li class="list-group-item w-100">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 29.5%;" aria-valuenow="25"
                                    aria-valuemin="0" aria-valuemax="100">
                                    295
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"
                    tabindex="0">
                    3
                </div>
            </div>
        </div>
    </div>

    <div class="poke-card-holder" id="poke-card-holder">
        <div class="card" style="width: 22rem;" onclick="openInfoCard()">
            <div class="watermark">
                <img src="./img/watermark2.png" alt="">
            </div>

            <div class="id">
                <h5>#646</h5>
            </div>

            <div class="card-title">
                <h3>Charizard</h3>
            </div>

            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/6.png"
                class="card-img-top" alt="...">

            <div class="badge-holder">
                <span class="badge" style="background-color: var(--fire-bg-color);">Fire</span>
                <span class="badge" style="background-color: #9999ff;">Flying</span>
            </div>
        </div>
    </div>

    <footer>
        <div class="d-grid gap-2">
            <button class="btn btn-pokemon" type="button" onclick="getMorePokemons()">Mehr Pokemons laden</button>
        </div>
    </footer>
</body>

</html>
